<!DOCTYPE html>
<html>
<head>
    <title>BudgetMe</title>
    <script type="text/javascript" src="assets/createBudget.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Budget </h2>
    <form class="card-content" id="create-budget-form">
        <p class="form-field">
            <label class="required">Target Amount</label>
            <input type="text" id="targetAmount" required>
        </p>
        <p class="form-field">
            <label>Status</label>
            <input type="text" id="status">
        </p>
        <p class="form-field">
            <label class="required">Date</label>
            <input type="date" id="date" required>
        </p>
    </form>
    <button type="button" id="save-budget">Save Budget</button>
</div>
</html>
