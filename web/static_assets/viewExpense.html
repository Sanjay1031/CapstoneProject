<!DOCTYPE html>
<html>
<head>
    <title>BudgetMe</title>
    <script type="text/javascript" src="assets/viewExpense.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>View Expense</h2>
    <div id="exp_loading"> <span> </span></div>
    <form class="card-content" id="view-expense-form">
        <p class="form-field">
        <div class="div-1" >Expense Name: </div>
        <div class="div-2"  id="ename" ></div>
        </p>
        <p class="form-field">
        <div class="div-1"> Expense Amount: </div>
        <div class="div-2" id="amount" > </div>
        </p>
        <p class="form-field">
        <div class="div-1" >Tag: </div>
        <div class="div-2" id="tag" > </div>
        </p>
        <p class="form-field">
        <div class="div-1">Date: </div>
        <div class="div-2"  id="date" > </div>
    </form>
    <button type="button"  id="update-expense">Update Expense</button>
    <button type="button"  id="delete-expense">Delete Expense</button>
</div>
</html>
